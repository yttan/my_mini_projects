
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Todo Board{% endblock %}</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'board/style.css' %}">

</head>
<body>
<div class="header">
<h1>TodoBoard Log In</h1>
</div>
<div class="content">
<form action="{% url 'board:login' %}" method="post">
  {% csrf_token %}
      <p>username:</p>
      <input type="text" name="username_text" required>
      <p>password:</p>
      <input type="text" name="password" required>
    <br><br>
    {% if error %}<p class="error_message"><strong>{{ error }}</strong></p>{% endif %}
      <button type="submit" class="button">login</button>
</form>
<br>
Don't have an account yet? <a href="http://127.0.0.1:8000/board/register/" class="ref">register</a>
</div>
</body>
</html>
